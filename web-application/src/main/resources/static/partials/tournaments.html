<div class="search">
    <!--Sidebar content-->
    Search: <input ng-model="tournamentNameFilter" size="16">
</div>
<div class="datagrid">
<table>
    <thead>
        <th>Name</th>
        <th>Location</th>
        <th>Start Date</th>
        <th>Actions</th>
    </thead>
    <tfoot>
        <tr>
            <td colspan="4">
                <div>
                <ul>
                    <li>
                        <a ui-sref="addTournament">Add Tournament</a>
                    </li>
                </ul>
                </div>
            </td>
        </tr>
    </tfoot>
    <tbody>
    <tr ng-repeat="tournament in tournaments | filter:{name:tournamentnameFilter} | orderBy:'name'" ng-class-even="class='alt'">
        <td><a ui-sref="editTournament({objectLink: '{{tournament._links.self.href}}', dateProperties: ['startDate'] })">{{tournament.name}}</a></td>
        <td>{{tournament.location}}</td>
        <td>{{tournament.startDate| date : 'MM/dd/yyyy'}}</td>
        <td>
            <a class="button" ng-click="deleteObject(tournament)">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
