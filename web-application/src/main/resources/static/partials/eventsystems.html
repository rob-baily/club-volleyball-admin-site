<div class="search">
    <!--Sidebar content-->
    Search: <input ng-model="eventSystemNameFilter" size="16">
</div>
<div class="datagrid">
<table>
    <thead>
        <th>System Name</th>
        <th>Site URL</th>
        <th>User Name</th>
        <th>Password</th>
        <th>Actions</th>
    </thead>
    <tfoot>
        <tr>
            <td colspan="5">
                <div>
                <ul>
                    <li>
                        <a ui-sref="addEventsystem">Add Event System</a>
                    </li>
                </ul>
                </div>
            </td>
        </tr>
    </tfoot>
    <tbody>
    <tr ng-repeat="eventsystem in eventsystems | filter:{name:eventSystemNameFilter} | orderBy:'name'" ng-class-even="class='alt'">
        <td><a ui-sref="editEventsystem({objectLink: '{{eventsystem._links.self.href}}' })">{{eventsystem.name}}</a></td>
        <td>{{eventsystem.siteURL}}</td>
        <td>{{eventsystem.userName}}</td>
        <td>{{eventsystem.password}}</td>
        <td>
            <a class="button" ng-click="deleteObject(eventsystem)">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
