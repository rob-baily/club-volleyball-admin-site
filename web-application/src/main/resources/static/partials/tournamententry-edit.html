<form novalidate name="tournamentEntryForm" class="admin-form" ng-submit="updateObject()">
    <fieldset>
        <div ng-show="newRecord">
            <label for="tournamentName">Tournament Name</label>
            <select id="tournamentName" name="tournamentName" required ng-model="tournamententry.tournamentName"
                    ng-options="item.name as item.name + ' ' + (item.startDate | date:'MM/dd/yyyy' : 'UTC') for item in tournamentList">
                <option value="">Select Tournament</option>
            </select>
            <div ng-show="tournamentEntryForm.tournamentName.$touched">
                <div class="form-error" ng-show="tournamentEntryForm.tournamentName.$error.required">Tournament name is required!</div>
            </div>
        </div>
        <div ng-show="!newRecord">
            <label for="tournamentName">Tournament Name</label>
            <input ng-readonly="true" ng-model="tournamententry.tournamentName" id="tournamentName" name="location"/>
        </div>
        <div>
            <label for="startDate">Start Date</label>
            <input type="date" ng-readonly="true" ng-model="tournamententry.startDate" ng-model-options="{timezone:'UTC'}" id="startDate" name="startDate"/>
        </div>
        <div>
            <label for="location">Location</label>
            <input ng-readonly="true" ng-model="tournamententry.location" id="location" name="location"/>
        </div>
        <div>
            <label for="eventSystem">Event System</label>
            <input ng-readonly="true" ng-model="tournamententry.eventSystem" id="eventSystem" name="eventSystem"/>
        </div>
        <div>
            <label for="teamName">Team Name</label>
            <select id="teamName" name="teamName" required ng-model="tournamententry.teamName"
                    ng-options="item.teamName as item.teamName for item in teamList">
                <option value="">Select Team</option>
            </select>
            <div ng-show="tournamentEntryForm.teamName.$touched">
                <div class="form-error" ng-show="tournamentEntryForm.teamName.$error.required">Team name is required!</div>
            </div>
        </div>
        <div>
            <label for="ageGroup">Age Group</label>
            <input ng-model="tournamententry.ageGroup" id="ageGroup" name="ageGroup" placeholder="Enter age group you are entering"/>
        </div>
        <div>
            <label for="entryFee">Entry Fee $</label>
            <input type="number" step="0.01" ng-model="tournamententry.entryFee" id="entryFee" name="entryFee" required placeholder="Enter entry fee"/>
            <div ng-show="tournamentEntryForm.entryFee.$touched">
                <div class="form-error" ng-show="tournamentEntryForm.entryFee.$error.required">Entry Fee is required!</div>
            </div>
        </div>
        <div>
            <label for="priority">Priority</label>
            <input type="number" ng-model="tournamententry.priority" id="priority" name="priority" placeholder="Enter priority if multiple tournaments planned for same weekend"/>
        </div>
        <div>
            <label for="hotelRequired">Hotel Required</label>
            <input type="checkbox" ng-model="tournamententry.hotelRequired" id="hotelRequired" name="hotelRequired"/>
        </div>
        <div>
            <label for="hotelConfirmationNumber">Hotel Confirmation</label>
            <input type="text" ng-model="tournamententry.hotelConfirmationNumber" id="hotelConfirmationNumber" name="hotelConfirmationNumber"/>
        </div>
        <div>
            <label for="comments">Comments</label>
            <textarea rows=4 cols=40 name="comments" id="comments" ng-model="tournamententry.comments"></textarea>
        </div>
        <div>
            <label for="status">Status</label>
            <select id="status" name="status" required ng-model="tournamententry.status"
                    ng-options="item as item for item in statusList">
                <option value="">Select Status</option>
            </select>
            <div ng-show="tournamentEntryForm.status.$touched">
                <div class="form-error" ng-show="tournamentEntryForm.status.$error.required">Status is required!</div>
            </div>
        </div>
        <div>
            <label for="checkNumber">Check Number</label>
            <input type="number" ng-readonly="!hasAdminAccess" ng-model="tournamententry.checkNumber" id="checkNumber" name="checkNumber"/>
        </div>
        <div>
            <label for="checkDate">Check Date</label>
            <input type="date" ng-readonly="!hasAdminAccess" ng-model="tournamententry.checkDate" ng-model-options="{timezone:'UTC'}" id="checkDate" name="checkDate"/>
        </div>
    </fieldset>
    <div>
        <input type="button" ui-sref="tournamententrys" value="Cancel"/>
        <input type="submit" ng-disabled="tournamentEntryForm.$invalid" value="Save"/>
    </div>
</form>
