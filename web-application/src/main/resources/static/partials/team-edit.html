<form novalidate name="teamForm" class="admin-form" ng-submit="updateObject()">
    <fieldset>
        <div>
            <label for="teamName">Team Name</label>
            <input type="text" ng-model="team.teamName" id="teamName" name="teamName" required placeholder="Enter team name"/>
            <div ng-show="teamForm.teamName.$touched">
                <div class="form-error" ng-show="teamForm.teamName.$error.required">Team name is required!</div>
            </div>
        </div>
        <div>
            <label for="coach">Coach</label>
            <input type="text" ng-model="team.coach" id="coach" name="coach" required/>
            <div ng-show="teamForm.coach.$touched">
                <div class="form-error" ng-show="teamForm.coach.$error.required">Coach is required!</div>
            </div>
        </div>
    </fieldset>
    <div>
        <input type="button" ui-sref="teams" value="Cancel"/>
        <input type="submit" ng-disabled="teamForm.$invalid" value="Save"/>
    </div>
</form>
